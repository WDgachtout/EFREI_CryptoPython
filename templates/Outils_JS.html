<html>
<head>
<script>
function affichage() {
    // Gestion des cases et des images
    const checkbox1 = document.getElementById('imageCheckbox1');
    const image1 = document.getElementById('monImage1');
    
    const checkbox2 = document.getElementById('imageCheckbox2');
    const image2 = document.getElementById('monImage2');
    
    const checkbox3 = document.getElementById('imageCheckbox3');
    const image3 = document.getElementById('monImage3');
    
    // Affichage/mise à jour des images
    image1.style.display = checkbox1.checked ? "block" : "none";
    image2.style.display = checkbox2.checked ? "block" : "none";
    image3.style.display = checkbox3.checked ? "block" : "none";
    image4.style.display = checkbox4.checked ? "block" : "none";
    
    // Vérification : Si aucune image n'est cochée, alerte l'utilisateur
    if (!checkbox1.checked && !checkbox2.checked && !checkbox3.checked) {
        alert("Veuillez cocher au moins une case pour afficher les images.");
    }
}
</script>
</head>
<body>
<h1>Mes outils</h1>
<hr/>

<!-- Case cochable pour sélectionner les images -->
<h2>Boîte de dialogue</h2>
<p>
    <input type="checkbox" id="imageCheckbox1">
    <label for="imageCheckbox1">Image 1</label>
</p>
<p>
    <input type="checkbox" id="imageCheckbox2">
    <label for="imageCheckbox2">Image 2</label>
</p>
<p>
    <input type="checkbox" id="imageCheckbox3">
    <label for="imageCheckbox3">Image 3</label>
</p>

<!-- Bouton pour afficher les images -->
<button onclick="affichage()">Afficher</button>

<!-- Images associées -->
<img 
   id="monImage1" 
   src="/static/Image/JotaroMeme.jpg" 
   alt="Image 1" 
   style="display: none; margin-top: 10px;"
>

<img 
    id="monImage2" 
    src="/static/Image/DioMeme.jpg" 
    alt="Image 2" 
    style="display: none; margin-top: 10px;"
>

<img 
   id="monImage3" 
   src="/static/Image/NuggetMeme.png" 
   alt="Image 3" 
   style="display: none; margin-top: 10px;"
>


<hr/>
</body>
</html>
