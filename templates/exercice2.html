<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 2</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .list-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Exercice 2</h1>

    <!-- Première partie : Tableau à 6 cases -->
    <h2>Voici la première partie :</h2>
    <table>
        <tr>
            <td>un tableau</td>
            <td colspan="4"></td>
            <td>à 6</td>
        </tr>
        <tr>
            <td colspan="6">cases</td>
        </tr>
    </table>

    <!-- Deuxième partie : Liste -->
    <h2>Voici la deuxième partie :</h2>
    <div class="list-section">
        <p><b>Une liste</b></p>
        <ol>
            <li>premier point
                <ul>
                    <li>rubrique 1</li>
                    <li>rubrique 2</li>
                </ul>
            </li>
            <li>2e point</li>
            <li>3e point
                <ul>
                    <li>rubrique 1</li>
                    <li>rubrique 2</li>
                </ul>
            </li>
        </ol>
    </div>

    <!-- Troisième partie : Un autre tableau -->
    <h2>Voici la troisième partie :</h2>
    <table>
        <tr>
            <td>un autre tableau</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
