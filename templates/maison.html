<html>
<head>
    <title>Maison en SVG</title>
</head>
<body>
    <svg width="750" height="750" style="background-color: rgba(200, 200, 200, 0.5);">
        <!-- Sol / Pelouse -->
        <rect style="fill: green;" x="0" y="500" width="750" height="250" />

        <!-- Soleil -->
        <circle style="fill: yellow; stroke: orange; stroke-width: 5px;" cx="650" cy="100" r="50" />
        
        <!-- Yeux du soleil -->
        <circle style="fill: black;" cx="635" cy="90" r="5" />
        <circle style="fill: black;" cx="665" cy="90" r="5" />
        
        <!-- Sourire du soleil -->
        <path d="M635,110 Q650,125 665,110" style="fill: none; stroke: black; stroke-width: 3px;" />

        <!-- Rayons du soleil -->
        <line style="stroke: yellow; stroke-width: 4px;" x1="650" y1="20" x2="650" y2="0" />
        <line style="stroke: yellow; stroke-width: 4px;" x1="700" y1="50" x2="715" y2="30" />
        <line style="stroke: yellow; stroke-width: 4px;" x1="700" y1="150" x2="715" y2="170" />
        <line style="stroke: yellow; stroke-width: 4px;" x1="650" y1="200" x2="650" y2="220" />
        <line style="stroke: yellow; stroke-width: 4px;" x1="600" y1="150" x2="585" y2="170" />
        <line style="stroke: yellow; stroke-width: 4px;" x1="600" y1="50" x2="585" y2="30" />
        <line style="stroke: yellow; stroke-width: 4px;" x1="600" y1="100" x2="580" y2="100" />
        <line style="stroke: yellow; stroke-width: 4px;" x1="700" y1="100" x2="720" y2="100" />

        <!-- Nuages -->
        <ellipse style="fill: lightgray;" cx="150" cy="100" rx="50" ry="30" />
        <ellipse style="fill: lightgray;" cx="200" cy="100" rx="50" ry="30" />
        <ellipse style="fill: lightgray;" cx="180" cy="80" rx="40" ry="20" />

        <ellipse style="fill: lightgray;" cx="500" cy="150" rx="50" ry="30" />
        <ellipse style="fill: lightgray;" cx="550" cy="150" rx="50" ry="30" />
        <ellipse style="fill: lightgray;" cx="530" cy="130" rx="40" ry="20" />

        <!-- Toit -->
        <polygon style="fill: red; stroke: black; stroke-width: 2px;" points="250,300 500,300 375,200" />

        <!-- Corps de la maison -->
        <rect style="fill: orange; stroke: black; stroke-width: 2px;" x="250" y="300" width="250" height="200" />

        <!-- FenÃªtre -->
        <rect style="fill: lightblue; stroke: black; stroke-width: 2px;" x="280" y="330" width="60" height="60" />
        <line style="stroke: black; stroke-width: 2px;" x1="280" y1="360" x2="340" y2="360" />
        <line style="stroke: black; stroke-width: 2px;" x1="310" y1="330" x2="310" y2="390" />

        <!-- Porte -->
        <rect style="fill: brown; stroke: black; stroke-width: 2px;" x="360" y="380" width="60" height="120" />
        <circle style="fill: black;" cx="415" cy="440" r="5" />

        <!-- Fleurs -->
        <circle style="fill: red;" cx="230" cy="500" r="10" />
        <rect style="fill: green;" x="227" y="510" width="6" height="20" />
        <circle style="fill: yellow;" cx="490" cy="500" r="10" />
        <rect style="fill: green;" x="487" y="510" width="6" height="20" />

        <!-- Signature -->
        <text x="600" y="700" style="fill: black; font-size: 24px; font-family: Arial;">Yanis</text>
    </svg>
</body>
</html>
