<!DOCTYPE html>
<html>
<head>
    <title>Maison en HTML</title>
</head>
<body>
    <!-- Soleil -->
    <div align="center">
        ☀️
    </div>

    <!-- Nuages -->
    <div align="center">
        ☁️&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;☁️
    </div>

    <!-- Toit de la maison -->
    <table align="center">
        <tr>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td style="font-size: 30px;">/\\</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;</td>
            <td style="font-size: 30px;">/  \\</td>
            <td>&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td></td>
            <td style="font-size: 30px;">/____\\</td>
            <td></td>
        </tr>
    </table>

    <!-- Corps de la maison -->
    <table align="center" border="1" cellspacing="0" cellpadding="10" style="border-collapse: collapse;">
        <tr>
            <td colspan="3" style="height: 50px; text-align: center;">🔲</td>
        </tr>
        <tr>
            <td style="width: 50px; height: 50px;">🪟</td>
            <td style="width: 50px; height: 50px;">🏠</td>
            <td style="width: 50px; height: 50px;">🌸</td>
        </tr>
    </table>

    <!-- Jardin -->
    <div align="center">
        🌼🌳🌻
    </div>
</body>
</html>
