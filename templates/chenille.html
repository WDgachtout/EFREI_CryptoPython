<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenille SVG</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        svg {
            background-color: #f5f5f5;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- TÃªte -->
        <circle cx="100" cy="100" r="50" fill="yellowgreen" stroke="black" stroke-width="2" />
        <!-- Yeux -->
        <circle cx="85" cy="85" r="8" fill="white" />
        <circle cx="115" cy="85" r="8" fill="white" />
        <!-- Pupilles -->
        <circle cx="85" cy="85" r="3" fill="black" />
        <circle cx="115" cy="85" r="3" fill="black" />
        <!-- Sourire -->
        <path d="M80,110 Q100,140 120,110" stroke="darkgreen" stroke-width="3" fill="none" />
        <!-- Antennes -->
        <line x1="70" y1="50" x2="85" y2="80" stroke="black" stroke-width="2" />
        <line x1="130" y1="50" x2="115" y2="80" stroke="black" stroke-width="2" />
        <circle cx="70" cy="50" r="5" fill="black" />
        <circle cx="130" cy="50" r="5" fill="black" />

        <!-- Corps -->
        <circle cx="200" cy="120" r="40" fill="skyblue" stroke="black" />
        <circle cx="280" cy="120" r="40" fill="orangered" stroke="black" />
        <circle cx="360" cy="120" r="40" fill="hotpink" stroke="black" />
        <circle cx="440" cy="120" r="40" fill="mediumseagreen" stroke="black" />
        <circle cx="160" cy="200" r="40" fill="lightsteelblue" stroke="black" />
        <circle cx="240" cy="200" r="40" fill="coral" stroke="black" />
        <circle cx="320" cy="200" r="40" fill="lightgoldenrodyellow" stroke="black" />

        <!-- Pattes -->
        <ellipse cx="180" cy="170" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="220" cy="170" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="260" cy="170" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="300" cy="170" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="340" cy="170" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="380" cy="170" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="420" cy="170" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="460" cy="170" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="140" cy="240" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="180" cy="240" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="220" cy="240" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="260" cy="240" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="300" cy="240" rx="10" ry="5" fill="darkgray" />
        <ellipse cx="340" cy="240" rx="10" ry="5" fill="darkgray" />

        <!-- Texte -->
        <text x="300" y="280" font-size="20" text-anchor="middle" fill="black">La chenille qui vous forme</text>
    </svg>
</body>
</html>
