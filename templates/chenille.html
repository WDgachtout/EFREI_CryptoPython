<html>
<head>
    <title>Chenille en SVG</title>
</head>
<body>
    <svg width="750" height="750" style="background-color: rgba(200, 200, 200, 0.5);">
        <!-- Sol / Pelouse -->
        <rect style="fill: green;" x="0" y="500" width="750" height="250" />

        <!-- Corps de la chenille -->
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="150" cy="450" r="40" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="200" cy="450" r="40" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="250" cy="450" r="40" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="300" cy="450" r="40" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="350" cy="450" r="40" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="400" cy="450" r="40" />

        <!-- TÃªte de la chenille -->
        <circle style="fill: yellow; stroke: black; stroke-width: 2px;" cx="450" cy="450" r="40" />

        <!-- Yeux de la chenille -->
        <circle style="fill: black;" cx="440" cy="440" r="5" />
        <circle style="fill: black;" cx="460" cy="440" r="5" />

        <!-- Bouche de la chenille -->
        <path d="M435,460 Q450,475 465,460" style="fill: none; stroke: black; stroke-width: 2px;" />
        
        <!-- Antennes de la chenille -->
        <line style="stroke: black; stroke-width: 2px;" x1="440" y1="410" x2="430" y2="390" />
        <line style="stroke: black; stroke-width: 2px;" x1="460" y1="410" x2="470" y2="390" />
    </svg>
</body>
</html>
