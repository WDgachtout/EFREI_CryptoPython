<html>
<head>
    <title>Chenille en SVG</title>
</head>
<body>
    <svg width="750" height="750" style="background-color: rgba(200, 200, 200, 0.5);">
        <!-- Sol / Pelouse -->
        <rect style="fill: green;" x="0" y="500" width="750" height="250" />

        <!-- Corps de la chenille -->
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="100" cy="450" r="30" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="160" cy="450" r="30" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="220" cy="450" r="30" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="280" cy="450" r="30" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="340" cy="450" r="30" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="400" cy="450" r="30" />
        <circle style="fill: limegreen; stroke: black; stroke-width: 2px;" cx="460" cy="450" r="30" />

        <!-- TÃªte de la chenille -->
        <circle style="fill: yellowgreen; stroke: black; stroke-width: 2px;" cx="520" cy="450" r="30" />

        <!-- Yeux de la chenille -->
        <circle style="fill: black;" cx="510" cy="440" r="5" />
        <circle style="fill: black;" cx="530" cy="440" r="5" />

        <!-- Bouche de la chenille -->
        <path d="M505,460 Q520,475 535,460" style="fill: none; stroke: black; stroke-width: 2px;" />

        <!-- Antennes de la chenille -->
        <line style="stroke: black; stroke-width: 2px;" x1="510" y1="420" x2="500" y2="400" />
        <line style="stroke: black; stroke-width: 2px;" x1="530" y1="420" x2="540" y2="400" />

        <!-- Texte -->
        <text x="100" y="550" style="fill: black; font-size: 24px; font-family: Arial;">La chenille qui vous forme</text>
    </svg>
</body>
</html>
